<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hudacsekné Horváth Barbara</title>
  <style>
    :root {
      --oval-width: min(80vw, 400px);
      --oval-height: calc(var(--oval-width) * 0.6);
      --message-width: min(40vw, 160px);
      --message-height: calc(var(--message-width) * 0.5);
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #ffffff;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 180px rgba(0, 0, 0, 0.35);
    }
    .name-oval {
      background-color: #91c9f7;
      color: #fff;
      border-radius: 50% / 40%;
      font-size: 2.5vw;
      text-align: center;
      cursor: url('https://abs.twimg.com/emoji/v2/72x72/2764.png') 10 10, auto;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: opacity 0.5s ease;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      width: var(--oval-width);
      height: var(--oval-height);
      user-select: none;
    }
    .name-oval span {
      pointer-events: none;
      padding: 1vh;
    }
    .message-oval {
      background-color: #ffffff;
      border: 2px solid #91c9f7;
      color: #333;
      padding: 0.5em;
      border-radius: 50% / 50%;
      font-size: 0.8em;
      text-align: center;
      width: var(--message-width);
      height: var(--message-height);
      position: absolute;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(145, 201, 247, 0.5);
      white-space: pre-line;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
    .fade-in {
      opacity: 1 !important;
    }
    .fade-out {
      opacity: 0 !important;
      transition: opacity 2s ease;
    }
    .instruction-box {
      position: absolute;
      left: 50%;
      top: calc(50% - 30vh);
      transform: translateX(-50%);
      background-color: #fff8e1;
      border: 2px solid #f7ca72;
      border-radius: 8px;
      padding: 1vh 2vw;
      font-size: 1.4em;
      font-weight: bold;
      z-index: 2;
      text-align: center;
      opacity: 1;
      transition: opacity 0.5s ease;
      box-shadow: 0 2px 8px rgba(247, 202, 114, 0.4);
    }
    .arrow-down {
      position: absolute;
      left: 50%;
      top: calc(50% - 10vh);
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #f7ca72;
      z-index: 2;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .animated-line {
      stroke: #91c9f7;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      opacity: 0;
      animation: draw-line 1.5s forwards, fade-in-line 1.5s forwards;
    }
    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }
    @keyframes fade-in-line {
      to {
        opacity: 1;
      }
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
      color: white;
      padding: 6vw;
      font-size: 2.5em;
      border-radius: 50%;
      box-shadow: 0 0 40px red;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 10;
      animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="instruction-box" id="instruction">Kattints a névre, ha többet akarsz megtudni róla!</div>
  <div class="arrow-down" id="arrow"></div>
  <div class="name-oval" id="centerOval"><span>Hudacsekné Horváth Barbara</span></div>
  <svg id="lines"></svg>
  <div class="heart" id="heart">Szeretlek!</div>
  <audio id="loveSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3" preload="auto"></audio>

  <script>
    const originalMessages = [
      "Szívből nevel, nemcsak tanít.",
      "Példamutató együttműködést alakít ki a szülőkkel.",
      "Kiválóan képes egyéni figyelmet fordítani minden gyermekre.",
      "Minden gyermek biztonságban és szeretetben érezheti magát mellette.",
      "Türelemmel és szeretettel terelgeti a kicsiket nap mint nap.",
      "Észreveszi a legapróbb fejlődést is, és megerősíti a gyerekeket.",
      "Szakmai tudása és elhivatottsága példaértékű."
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const messages = shuffle([...originalMessages]);

    const centerOval = document.getElementById('centerOval');
    const instruction = document.getElementById('instruction');
    const arrow = document.getElementById('arrow');
    const svg = document.getElementById('lines');
    const heart = document.getElementById('heart');
    const loveSound = document.getElementById('loveSound');

    let currentIndex = 0;
    let angle = 0;
    const radius = 260;
    let ovals = [];
    let lines = [];
    let rotating = false;
    const rotationSpeed = 0.4;

    function showMessage() {
      if (currentIndex >= messages.length || rotating) return;

      instruction.style.opacity = '0';
      arrow.style.opacity = '0';

      const message = messages[currentIndex];
      currentIndex++;

      const oval = document.createElement('div');
      oval.className = 'message-oval';
      oval.innerText = message;

      const radians = (angle * Math.PI) / 180;
      const x = window.innerWidth / 2 + radius * Math.cos(radians);
      const y = window.innerHeight / 2 + radius * Math.sin(radians);

      document.body.appendChild(oval);

      requestAnimationFrame(() => {
        const ovalWidth = parseFloat(getComputedStyle(oval).width);
        const ovalHeight = parseFloat(getComputedStyle(oval).height);
        oval.style.left = `${x - ovalWidth / 2}px`;
        oval.style.top = `${y - ovalHeight / 2}px`;
      });

      const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
      line.setAttribute('x1', window.innerWidth / 2);
      line.setAttribute('y1', window.innerHeight / 2);
      const deltaX = 80 * Math.cos(radians);
      const deltaY = 35 * Math.sin(radians);
      line.setAttribute('x2', x - deltaX);
      line.setAttribute('y2', y - deltaY);
      line.setAttribute('class', 'animated-line');
      svg.appendChild(line);

      setTimeout(() => {
        oval.classList.add('fade-in');
      }, 50);

      ovals.push({ oval, angle });
      lines.push({ line, angle });
      angle += 360 / messages.length;

      if (currentIndex === messages.length) {
        startRotation();
      }
    }

    function startRotation() {
      rotating = true;
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;

      const interval = setInterval(() => {
        ovals.forEach((obj, index) => {
          obj.angle += rotationSpeed;
          const rad = (obj.angle * Math.PI) / 180;
          const x = centerX + radius * Math.cos(rad);
          const y = centerY + radius * Math.sin(rad);
          const ovalWidth = parseFloat(getComputedStyle(obj.oval).width);
          const ovalHeight = parseFloat(getComputedStyle(obj.oval).height);
          obj.oval.style.left = `${x - ovalWidth / 2}px`;
          obj.oval.style.top = `${y - ovalHeight / 2}px`;

          const deltaX = 80 * Math.cos(rad);
          const deltaY = 35 * Math.sin(rad);
          lines[index].line.setAttribute('x2', x - deltaX);
          lines[index].line.setAttribute('y2', y - deltaY);
        });
      }, 16);

      setTimeout(() => {
        clearInterval(interval);
        fadeOutAll();
      }, 8000);
    }

    function fadeOutAll() {
      document.querySelectorAll('.message-oval, .name-oval, .animated-line').forEach(el => {
        el.classList.add('fade-out');
      });
      setTimeout(() => {
        heart.style.opacity = '1';
        loveSound.play();
      }, 2000);
    }

    centerOval.addEventListener('click', showMessage);
  </script>
</body>
</html>
